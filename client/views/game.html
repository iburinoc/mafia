<div id="game" align="left" ng-show="!data.setup" class="game-div">
	<h1 id="time">It is currently {{day?"day":"night"}} time.</h1>
	<div>
		<h3 id="action" ng-show="hasAction()">{{ data.you.role.action }}</h3>
		<button ng-repeat="o in data.players" type="button" class="btn btn-primary person-button" ng-disabled="!o.alive || !hasAction()">
			{{ o.name }}
		</button>
	</div>
</div>
