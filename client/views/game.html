<div id="game" align="left" ng-show="!data.setup">
    <h1 id="time">It is currently {{day?"day":"night"}} time.</h1>
    <div>
        <div ng-show="hasAction()">
            <h3 id="action">{{ data.you.role.action }}</h3>
            <button ng-repeat="o in data.players" type="button" class="btn btn-primary person-button" ng-disabled="!o.alive;">
                {{ o.name }}
            </button>
        </div>
    </div>
</div>
